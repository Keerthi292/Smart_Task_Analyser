<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1> Smart Task Analyzer</h1>

  <div class="task-form">
    <input type="text" id="title" placeholder="Task Title" required>
    <input type="number" id="importance" placeholder="Importance (1-10)" min="1" max="10">
    <input type="number" id="hours" placeholder="Estimated Hours" min="0.5" step="0.5">
    <input type="date" id="due">
    <button id="addBtn">Add Task</button>
  </div>

  <h3>Task List</h3>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Importance</th>
        <th>Hours</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="analyzeBtn" class="analyze">Analyze Priority</button>

  <h3> Priority Results</h3>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Score</th>
        <th>Importance</th>
        <th>Hours</th>
        <th>Due Date</th>
        <th>Priority Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script src="script.js"></script>
</body>
</html>
